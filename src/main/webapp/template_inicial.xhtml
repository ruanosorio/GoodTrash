<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>
            <ui:insert name="title">               
            </ui:insert>
        </title>
        <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
        <h:outputStylesheet library="bootstrap/css" name="bootstrap-theme.min.css" />
        <h:outputScript library="jquery" name="jquery-2.2.4.min.js" />
        <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />


        <script>
            $a = jQuery.noConflict();
            $a(document).ready(function () {
                var heightWindow = $a(window).height();
                var heightBody = document.body.clientHeight;
                if (heightWindow > heightBody) {
                    $a("#footer").css('position', 'fixed');
                    $a("#footer").css('bottom', '0');
                }
            });
        </script>
    </h:head>

    <h:body>

        <ui:include src="top_bar.xhtml"/>
        <ui:include src="search_bar.xhtml"/>

        <div class="container" style="width:100%; height:400px;" >
            <ui:insert name="container">
            </ui:insert>   
        </div>    

        <div id="footer" style="padding-top:30px; margin-top:30px; width:100%; background-color: #EEEEEE;" role="footer">
            <ui:insert name="nav_footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>    
    </h:body>

</html>
