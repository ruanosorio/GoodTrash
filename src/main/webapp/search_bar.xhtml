<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
               
    <div class="jumbotron" style="padding-bottom: 12px; padding-top: 32px;">
        <div class="container">
            <div class="row" style="padding-top: 30px;">
                <div class="col-md-6">
                    <div class="row">
                        <h:form>
                            <span class="input-group-btn">
                            
                            <p:commandLink action="#{mapaMB.setArquivo('oleo.json')}" value="Óleo" update="@all" styleClass="btn btn-sm btn-warning active navbar-right"/>
                            <p:commandLink action="#{mapaMB.setArquivo('plastico.json')}" value="Plástico" update="@all" styleClass="btn btn-sm btn-danger active navbar-right"/>

							<p:commandLink action="#{mapaMB.setArquivo('ecopontos.json')}" value="Ecopontos" update="@all" styleClass="btn btn-default active navbar-right"/>                                           
                            
                            </span>

                    </div>
                </div>
                <div class="col-md-6">
                    <h:form>
                        <div class="input-group">
                            <h:inputText value="" styleClass="form-control" pt:placeholder="Pesquisar no site..."/>

                                <h:commandButton action="#" value="Pesquisar" styleClass="btn btn-default"/>

                </div>          
            </div>
        </div>
    </div>
